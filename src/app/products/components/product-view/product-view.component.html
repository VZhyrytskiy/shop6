<div class="card">
    <div class="card-body">
        <form (ngSubmit)="saveProduct()">
            <div class="mb-1">
                <div class="form-check form-switch">
                    <input
                        [disabled]="viewOnly"
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckChecked"
                        [(ngModel)]="editedProduct.isAvailable"
                        name="isAvailable">
                    <label class="form-check-label" for="flexSwitchCheckChecked">
                        Availability in Stock
                    </label>
                </div>
            </div>
            <div class="mb-1">
                <label for="productName" class="form-label">
                    Name
                </label>
                <input [disabled]="viewOnly"
                    type="text"
                    id="productName"
                    class="form-control"
                    [(ngModel)]="editedProduct.name"
                    name="productName">
            </div>
            <div class="mb-1">
                <label for="productDescription" class="form-label">
                    Description
                </label>
                <textarea [disabled]="viewOnly"
                    id="productDescription"
                    class="form-control"
                    [(ngModel)]="editedProduct.description"
                    name="productDescription">
                </textarea>
            </div>
            <div class="mb-1">
                <label for="productPrice" class="form-label">
                    Price
                </label>
                <input [disabled]="viewOnly"
                    type="number"
                    id="productPrice"
                    class="form-control"
                    [(ngModel)]="editedProduct.price"
                    name="productPrice">
            </div>
            <div class="mb-1">
                <label for="productCategory" class="form-label">
                    Category
                </label>
                <select [disabled]="viewOnly"
                    id="productCategory"
                    class="form-select"
                    [(ngModel)]="editedProduct.category"
                    name="productCategory">
                    <option *ngFor="let category of categories"
                        [value]="category"
                        [selected]="category === editedProduct.category">
                        {{ category }}
                    </option>
                </select>
            </div>
            <div class="mb-1">
                <button *ngIf="!viewOnly" type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="button" class="btn btn-secondary" (click)="goBack()">
                    Back
                </button>
            </div>
        </form>
    </div>
</div>
