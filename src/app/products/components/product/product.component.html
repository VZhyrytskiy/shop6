<div class="product-container" [ngClass]="{'not-available': !product.isAvailable}">
    <div class="product-content">
        <div class="product-header">${{ product.price }} | {{ product.name }} | {{ product.category }}</div>
        <div>{{ product.description }}</div>
    </div>
    <button [disabled]="!product.isAvailable" (click)="onAddToCart()">Buy</button>
</div>
