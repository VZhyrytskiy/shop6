<div class="product-container">
    <div class="product-content" [ngClass]="{'not-available': !product.isAvailable}">
        <div class="product-header; bold">${{ product.price }} | {{ product.name }} | {{ product.category }}</div>
        <div>{{product.description || "No description"}}</div>
    </div>
    <button [disabled]="!product.isAvailable" (click)="onAddToCart()">Buy</button>
</div>
