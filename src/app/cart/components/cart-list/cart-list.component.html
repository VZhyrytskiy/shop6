<ng-container *ngIf="this.cartService.totalQuantity() as totalQuantity; else randomButton">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <span class="navbar-text">Order by:</span>
                <select class="nav-item form-control-sm"
                    #orderBy
                    (change)="onSortOptionChange(orderBy.value)">
                    <option *ngFor="let so of sortOptions"
                        [value]="so.value"
                        [selected]="so.value === orderByAsc">
                        {{ so.name }}
                    </option>
                </select>
                <label class="col-auto col-form-label mx-auto h1">Total:
                    {{ this.cartService.totalCost() | currency }} -
                    {{ totalQuantity | i18nPlural: quantityMapping}}
                </label>

                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <button class="btn btn-sm btn-outline-primary" (click)="goToOrder()">
                            Order
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-danger" (click)="clearCart()">
                            Clear Cart
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ng-container *ngFor="let category of categories$ | async">
            <h4 class="text-center my-2">{{category}}</h4>
            <app-cart-item
                *ngFor="let cartItem of 
                    (cartItems$ | async | filterCartItemsByCategory: category | orderBy: orderByProps: orderByAsc);
                    trackBy : trackProductByName"
                [product]="cartItem.product"
                [quantity]="cartItem.quantity"
                (remove)="onRemoveItem($event)"
                (quantityChange)="onQuantityChange(cartItem, $event)">
            </app-cart-item>
    </ng-container>
</ng-container>

<ng-template #randomButton>
    <div class="row w-50 mx-auto">
        <button type="button" (click)="buyRandom()" class="btn btn-outline-primary">Buy something random!</button>
    </div>
</ng-template>
